<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY-8-3Bp-HFoVpoBryFs-rKVLKJVDyO3s&libraries=places" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>\
  </head>
  <body>
    <h1>Find the Best Coffee Shops in Your Area</h1>
    <div id="container">
      <div id="left-panel">
        <div>
          <label for="cityInput">City, State:</label>
          <input id="cityInput" type="text" value="Brooklyn, NY">
          <button id="searchButton">Search</button>
        </div>        
        <div id="list-container">
          <!-- coffee shop list will be inserted here -->
        </div>
      </div>
      <div id="right-panel">
        <iframe id="map-iframe" width="400" height="400" frameborder="0" style="border:0; display: none;"></iframe>
      </div>
    </div>
    <style>
      #container {
        display: flex;
      }
      #left-panel {
        flex: 1;
        padding: 20px;
      }
    </style>
    <script src="sketch.js"></script>
  </body>
</html>
